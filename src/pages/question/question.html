<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager paginationType="fraction">
    <ion-slide *ngFor="let question of questions">
      <ion-card>
        <ion-card-header>
          Option {{"A"}}
        </ion-card-header>
        <ion-card-content>
          {{"Some Text About Something for A"}}
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          Option {{"B"}}
        </ion-card-header>
        <ion-card-content>
          {{"Some Text About Something for B"}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
